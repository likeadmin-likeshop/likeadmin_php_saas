<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - 站点已被暂停使用</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      div {
        text-align: center;
      }

      h1 {
        color: #4a5dff;
        font-size: 74px;
        margin: 0;
        line-height: 1;
        font-weight: bold;
      }

      p {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>403</h1>
      <p style="font-size: 1.4rem; font-weight: bold; opacity: 0.8">
        站点已被暂停使用
      </p>
      <p style="opacity: 0.6">请仔细检查域名拼写是否正确或联系平台管理员处理</p>
    </div>
  </body>
</html>
